    <script type="module" src="cmp/mi-footer.js"></script>
    <link rel="stylesheet" href="css/estilos.css">
    <script>
      class campoDinamico extends HTMLElement{
        connectedCallback(){
          this.ganaFoco = this.ganaFoco.bind(this);
          this.pierdeFoco = this.pierdeFoco.bind(this);
          this.addEventListener("focus", this.ganaFoco, true);
          this.addEventListener("focusout", this.pierdeFoco,true);
        }
        get control(){
          return this.querySelector("input, label");
        }
        ganaFoco(){
          this.control.classList.remove("control_sin_foco");
        }
        pierdeFoco(){
          const control = this.control;
          if(control.value.length === 0){
            control.classList.remove("control_sin_foco");
          }else{
            control.classList.add("control_sin_foco");
          }
        }
      }
      customElements.define("campo-dinamico", campoDinamico)
    </script>
</head>
 <body>
    <form action="javascript:;">
      <header>
        <div class="toolbar">
          <h1>Dinámica</h1>
          <span class="acciones">
            <button onclick="calcular();"><span class="material-icons">save</span></button>
          </span>
        </div>
      </header>
      <div class="contenido">
        <center><p><b>Energia Dinámica:<output id="agent"></output></b></p>
        <p>La dinámica estudia las causas del movimiento de los cuerpos. En esta área, se estudian los diferentes tipos de fuerzas que intervienen en el movimiento.</p>
         <b>Fórmula: Fr=(m)(a) </b>
         <p> Fr = Fuerza resultante </p></center>

        <campo-dinámico>
          <input type="text" id="m" required pattern="[0-9]" title="Ingresa solo números enteros"/>

          <label for="m">m: masa (kg)</label>
          <small>Requerido</small>
        </campo-dinámico>

        <campo-dinámico>
          <input type="text" id="a" required pattern="[0-9]" title="Ingresa solo números enteros"/>
          <!-- <input id="email" type="email" autocomplete="off"> -->
          <label for="a">a: aceleración (m/s2)</label>
        </campo-dinámico>  
      </div>
      
    </form>
    <center><button onclick="calcular();">calcular</button></center>
 <script>
     
     function calcular() {
       var n1 = parseInt(document.getElementById('m').value);
       var n2 = parseInt(document.getElementById('a').value);
       var res = n1 * n2;
       alert('La fuerza resultante es: '+ res +' N.');
     }
     
 </script> 

    <footer>
      <p>
        <mi-footer></mi-footer>
      </p>
    </footer>
  </body>
